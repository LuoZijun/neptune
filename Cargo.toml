[package]
name = "neptune"
description = "Poseidon hashing over BLS12-381 for Filecoin."
version = "0.5.4"
authors = ["porcuquine <porcuquine@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/porcuquine/poseidon"

[dependencies]
lazy_static = "1.4.0"
bellperson = "0.6.3"
bincode = { version = "1.2", optional = true }
blake2s_simd = "0.5"
byteorder = "1"
env_logger = "0.7.1"
ff = { version = "0.2.1", package = "fff" }
generic-array = "0.13.2"
log = "0.4.8"
paired = "0.18.0"
rand_xorshift = "0.2.0"
take_mut = "0.2.2"

#[cfg(feature="gpu")]
#triton = { git = "https://github.com/filecoin-project/neptune-triton", default-features=false, features=["sequential_c"], branch="mac-dev" }
triton = { path = "..//neptune-triton/library/triton", default-features=false, features=["opencl"] }


[dev-dependencies]
criterion = "0.3"
rand = "0.7.0"
sha2 = "0.8"
tempdir = "0.3"

[build-dependencies]
paired = "0.17.0"
ff = { version = "0.2.1", package = "fff" }

[[bench]]
name = "hash"
harness = false

[profile.bench]
lto = true
incremental = false
codegen-units = 1

