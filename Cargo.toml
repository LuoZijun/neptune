[package]
name = "neptune"
description = "Poseidon hashing over BLS12-381 for Filecoin."
version = "0.6.0"
authors = ["porcuquine <porcuquine@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/porcuquine/poseidon"

[dependencies]
lazy_static = "1.4"
bellperson = "0.6"
blake2s_simd = "0.5"
byteorder = "1"
fff = "0.2"
generic-array = "0.14"
paired = "0.19"
rand_xorshift = "0.2"
triton = { version = "0.2.0", package = "neptune-triton", default-features = false, features = ["opencl"], optional = true }

[dev-dependencies]
criterion = "0.3"
rand = "0.7"
sha2 = "0.8"
tempdir = "0.3"
rand_xorshift = "0.2"

[build-dependencies]
paired = "0.19"
fff = "0.2"

[[bench]]
name = "hash"
harness = false

[profile.bench]
lto = true
incremental = false
codegen-units = 1

[features]
default = []
gpu = ["triton"]
